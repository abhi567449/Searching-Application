<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksterMon</title>
</head>
<style>
  .main{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    justify-content: center;
   
  }
  body{
    background-color: rgba(167, 160, 158, 0.219);
  }
  *
  {
    margin: 0px;
    font-family:  serif;
  }
  h1{
    text-align: center;
    padding: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 80px;
    font-weight: 900;
  }
  .filter-div
  {
    margin-left: 40%;
    align-content: center;
    width: 20%;
    height: 20%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
  }
  button
  {
    height: 20px;
  }
  option{
    background-color: white;
  }
  .flip-front, .flip-back
  {
    height: 300px;
    width: 200px;
    border: 2px solid black;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 5px 5px 5px 2px gray;
    position: absolute;
    backface-visibility: hidden;
  }
  #pokemon-data
  {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 40px;

  }
  .flip-card
  {
    width: 200px;
    height: 300px;
    perspective: 1000px;
    
  }
  .flip-inner{
    transition: transform 0.6s;
  transform-style: preserve-3d;
  }
  .flip-card:hover .flip-inner
  {
  transform: rotateY(180deg);
  }
  .flip-back{
    transform: rotateY(180deg);
  }
 

</style>
<body>
  <div class="main">
   <header>
   <h1>GeeksterMon</h1>
   </header>

  <div class="filter-div">
    <select id = 'type' name = 'types'>
      <option for="'types" >Types</option>
    </select>
    <button id ='filter-by-type'>Filter By Type</button>
    <button id ='Reset'>Reset</button>
    <input id='search-btn' type='text' placeholder="Search pokemon..."></input>
  </div>
  <div id = 'pokemon-data'>
    
  </div>
  </div>
  </div>
  <script src="Assgnment.js"></script>
</body>
</html>
