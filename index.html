<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<style>
  .main{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    justify-content: center;
   
  }
  body{
    background-color: rgba(167, 160, 158, 0.219);
  }
  *
  {
    margin: 0px;
    font-family:  serif;
    position: relative;
    
    
  }
  .search-result
  {
    text-decoration: none;
    color: black;
    width :400px;
    height : 300px;
    border-radius: 10px;
    box-shadow: 5px 5px 5px 2px rgb(124, 118, 118);
    gap : 20px;
    margin-bottom: 50px;
    overflow: hidden;
  }
  .search-result:hover
  {
    background-color: rgb(216, 209, 209);
  }
  img{
    border-radius: 10px;
  }
  img:hover{
    scale :1.1;
    overflow: hidden;
    transition: 0.3s ease-in-out;
  }
  a{
    padding: 10px;
    display: block;
    margin-top: 10px;
    text-decoration:  none;
    color : rgb(63, 60, 60);
    
  }

</style>
<body>
  <div class="main">
   
  </div>
  <script src="Assgnment.js"></script>
</body>
</html>
